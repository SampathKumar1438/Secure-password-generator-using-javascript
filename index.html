<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generator">
        <h1>Secure Password Generator</h1>
        <div class="output">
            <input type="text" id="password" readonly placeholder="Your generated password">
            <button id="copyBtn">Copy</button>
        </div>
        <div class="controls">
            <div class="control">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="12" min="4" max="30">
            </div>
            <div class="control">
                <label>
                    <input type="checkbox" id="uppercase" checked> Include Uppercase
                </label>
            </div>
            <div class="control">
                <label>
                    <input type="checkbox" id="lowercase" checked> Include Lowercase
                </label>
            </div>
            <div class="control">
                <label>
                    <input type="checkbox" id="numbers" checked> Include Numbers
                </label>
            </div>
            <div class="control">
                <label>
                    <input type="checkbox" id="symbols" checked> Include Symbols
                </label>
            </div>
        </div>
        <button id="generateBtn" class="generate-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
